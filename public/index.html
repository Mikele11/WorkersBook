<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.12/angular.min.js"></script>
	<script data-require="angular-ui-bootstrap@0.3.0" data-semver="0.3.0" src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.3.0.min.js"></script>
	<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<link href="Styles.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"> 
	<script src="controllers/controller.js"></script>
</head>
<body>
		<table style="font-family: Arial">
			 <tr>
             <td colspan="2" class="header">
                <h1>
                    Книга учета
                </h1>
             </td>
            </tr>
			<td class="leftMenu">
                <a href="#/Login" hidden>Login</a>
                <a href="#/Users" hidden>Users</a>
                <a href="#/Employed" hidden>Employed</a>
            </td>
			<td class="mainContent">	
                 <div class="container" ng-controller="AppCtrl">
                   <h1>Таблица сотрудников</h1>
	               <input type="text" placeholder="Search by name" ng-model="searchText.name"/>
	               <input type="text" placeholder="Search by phone" ng-model="searchText.phone"/>
                   <table class="table">
                    <thead>
                     <tr>
                      <th>ФИО</th>				  
                      <th>Стать</th>
                       <th>Телефон</th>
                       <th>Действие</th>
                       <th>&nbsp;</th>
                       </tr>
                    </thead>
                    <tbody>
                     <tr>
                      <td><input class="form-control" ng-model="contact.name"></td>
                      <td><input class="form-control" ng-model="contact.gender"></td>
                      <td><input class="form-control"  ng-model="contact.phone"></td>
                      <td><button class="btn btn-primary" ng-click="addContact()">Добавить</button></td>
                      <td><button class="btn btn-info" ng-click="update()">Оновить</button>&nbsp;&nbsp;<button class="btn btn-info" ng-click="deselect()">Очистить</button></td>
                     </tr>
		              <thead>
                       <tr>
                        <th>№</th>
                        <th>ФИО</th>
                        <th>Стать</th>
                        <th>Телефон</th>
                        <th>Дата регистрации</th>
		                <th></th>
                       </tr>
                      </thead>
                       <tr  ng-repeat="contact in filteredTodos | filter:searchText">
		                <td>{{ $index + 1 }}</td>
                        <td>{{contact.name}}</td>
                        <td>{{contact.gender}}</td>
                        <td>{{contact.phone}}</td>
		                <td>{{contact.registr}}</td>
                        <td><button class="btn btn-danger" ng-click="remove(contact._id)">Удалить</button></td>
                        <td><button class="btn btn-warning" ng-click="edit(contact._id)">Редакт</button></td>
                       </tr>
					   <!-- начало пагинации -->
					   <div class="pagination pagination-centered" ng-show="bookday.length">
                        <ul class="pagination-controle pagination">
                          <li>
                           <button type="button" class="btn btn-primary" ng-disabled="currentPage == 1"
                            ng-click="currentPage=currentPage-1"> &lt; PREV</button>
                          </li>
                          <li>
                           <span>Page {{currentPage}} of {{ page}}</span>
                          </li>
                          <li>
                           <button type="button" class="btn btn-primary"
                            ng-disabled="currentPage >= len/numPerPage"
                            ng-click="currentPage = currentPage+1">NEXT &gt;</button>
                          </li>
                        </ul>
                       </div>
					   <!-- конец пагинации --> 
                    </tbody>
                    </table>
                 </div>
			</td>
			<tr>
             <td colspan="2" class="footer">
                <b>Сделал Иляш Михаил</b>
             </td>
            </tr>
		</table>
</body>
</html>
